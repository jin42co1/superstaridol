<body>

  <div class="frame">
    <div class="land_logo" id="land_logo">
      <div class="land_logo_t">Superstar IDOL</div>
      <div class="land_logo_c">Powered by Ailey X AVAX </div>
    </div>

    <div class="land_bt" id="land_bt" onclick="showLoginBt()">Tab to Start</div>
    <div class="land_login" id="land_login" onclick="location.href='main.html'">Sign in with Ailey Account</div>
    <div class="land_signup" id="land_signup" onclick="">Don't have an account? <a>Register Here</a></div>

  </div><!--frame END-->

  <script>
      // 랜딩
      window.onload = function(){
        $("div#land_logo").animate({top: "150px"}, "slow");
        $("div#land_bt").fadeIn("slow");
      }

      function showLoginBt(){
        $("div#land_bt").fadeOut();
        $("div#land_login").fadeIn();
        $("div#land_signup").fadeIn();
      }
  </script>
